<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        input, select, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            cursor: pointer;
            background-color: #5cb85c;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #todoList {
            list-style-type: none;
            padding: 0;
        }
        .todo-item {
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .todo-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }
        .todo-info {
            flex-grow: 1;
        }
        .todo-actions {
            display: flex;
            gap: 5px;
        }
        .priority-high { border-left: 5px solid #d9534f; }
        .priority-medium { border-left: 5px solid #f0ad4e; }
        .priority-low { border-left: 5px solid #5bc0de; }
        .category-btn {
            margin-right: 5px;
            margin-bottom: 5px;
        }
        .category-btn.active {
            background-color: #337ab7;
        }
        #searchBar {
            width: 100%;
            margin-bottom: 10px;
        }
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }
        .tag {
            background-color: #e9ecef;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.8em;
        }
        #statistics {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        <input type="text" id="searchBar" placeholder="Search todos...">
        <form id="todoForm">
            <input type="text" id="titleInput" placeholder="Title" required>
            <input type="text" id="descriptionInput" placeholder="Description">
            <select id="categorySelect">
                <option value="">Select category</option>
            </select>
            <select id="prioritySelect">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <input type="date" id="dueDateInput">
            <input type="text" id="tagsInput" placeholder="Tags (comma-separated)">
            <button type="submit">Add Todo</button>
        </form>
        <div id="categories">
            <input type="text" id="categoryInput" placeholder="New category">
            <button onclick="addCategory()">Add Category</button>
            <div id="categoriesDiv"></div>
        </div>
        <ul id="todoList"></ul>
        <div id="statistics"></div>
    </div>

    <script>
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let categories = JSON.parse(localStorage.getItem('categories')) || [];
        let currentFilter = '';
        let currentSort = 'dueDate';

        const todoForm = document.getElementById('todoForm');
        const titleInput = document.getElementById('titleInput');
        const descriptionInput = document.getElementById('descriptionInput');
        const categorySelect = document.getElementById('categorySelect');
        const prioritySelect = document.getElementById('prioritySelect');
        const dueDateInput = document.getElementById('dueDateInput');
        const tagsInput = document.getElementById('tagsInput');
        const todoList = document.getElementById('todoList');
        const categoriesDiv = document.getElementById('categoriesDiv');
        const categoryInput = document.getElementById('categoryInput');
        const searchBar = document.getElementById('searchBar');
        const statisticsDiv = document.getElementById('statistics');

        todoForm.addEventListener('submit', addTodo);
        searchBar.addEventListener('input', renderTodos);

        function addTodo(e) {
            e.preventDefault();
            const title = titleInput.value.trim();
            const description = descriptionInput.value.trim();
            const category = categorySelect.value;
            const priority = prioritySelect.value;
            const dueDate = dueDateInput.value;
            const tags = tagsInput.value.split(',').map(tag => tag.trim()).filter(Boolean);

            if (title) {
                const id = todoForm.dataset.editing || Date.now();
                const index = todos.findIndex(todo => todo.id === parseInt(id));

                const newTodo = {
                    id: parseInt(id),
                    title,
                    description,
                    category,
                    priority,
                    dueDate,
                    tags,
                    completed: false,
                    createdAt: index !== -1 ? todos[index].createdAt : new Date().toISOString()
                };

                if (index !== -1) {
                    todos[index] = newTodo;
                } else {
                    todos.push(newTodo);
                }

                saveTodos();
                renderTodos();
                resetTodoForm();
            }
        }

        function deleteTodo(id) {
            todos = todos.filter(todo => todo.id !== id);
            saveTodos();
            renderTodos();
        }

        function editTodo(id) {
            const todo = todos.find(todo => todo.id === id);
            if (todo) {
                titleInput.value = todo.title;
                descriptionInput.value = todo.description;
                categorySelect.value = todo.category;
                prioritySelect.value = todo.priority;
                dueDateInput.value = todo.dueDate;
                tagsInput.value = todo.tags.join(', ');
                todoForm.dataset.editing = id;
                todoForm.querySelector('button[type="submit"]').textContent = 'Update Todo';
            }
        }

        function resetTodoForm() {
            todoForm.reset();
            delete todoForm.dataset.editing;
            todoForm.querySelector('button[type="submit"]').textContent = 'Add Todo';
        }

        function addCategory() {
            const category = categoryInput.value.trim();
            if (category && !categories.includes(category)) {
                categories.push(category);
                saveCategories();
                renderCategories();
                categoryInput.value = '';
            }
        }

        function renderCategories() {
            categoriesDiv.innerHTML = '';
            categorySelect.innerHTML = '<option value="">Select category</option>';
            
            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.textContent = category;
                btn.classList.add('category-btn');
                if (category === currentFilter) btn.classList.add('active');
                btn.addEventListener('click', () => filterTodos(category));
                categoriesDiv.appendChild(btn);

                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });

            const allBtn = document.createElement('button');
            allBtn.textContent = 'All';
            allBtn.classList.add('category-btn');
            if (currentFilter === '') allBtn.classList.add('active');
            allBtn.addEventListener('click', () => filterTodos(''));
            categoriesDiv.appendChild(allBtn);
        }

        function filterTodos(category) {
            currentFilter = category;
            renderTodos();
            renderCategories();
        }

        function renderTodos() {
            todoList.innerHTML = '';
            let filteredTodos = currentFilter ? todos.filter(todo => todo.category === currentFilter) : todos;
            
            const searchTerm = searchBar.value.toLowerCase();
            filteredTodos = filteredTodos.filter(todo => 
                todo.title.toLowerCase().includes(searchTerm) || 
                todo.description.toLowerCase().includes(searchTerm) ||
                todo.tags.some(tag => tag.toLowerCase().includes(searchTerm))
            );

            filteredTodos.sort((a, b) => {
                if (currentSort === 'dueDate') {
                    return new Date(a.dueDate) - new Date(b.dueDate);
                } else if (currentSort === 'priority') {
                    const priorityOrder = { high: 0, medium: 1, low: 2 };
                    return priorityOrder[a.priority] - priorityOrder[b.priority];
                }
            });

            filteredTodos.forEach(todo => {
                const li = document.createElement('li');
                li.className = `todo-item priority-${todo.priority}`;
                if (todo.completed) li.classList.add('completed');
                li.dataset.id = todo.id;
                li.innerHTML = `
                    <div class="todo-info">
                        <h3>${todo.title}</h3>
                        <p>${todo.description}</p>
                        <div>Category: ${todo.category || 'None'}</div>
                        <div>Priority: ${todo.priority}</div>
                        <div>Due: ${todo.dueDate || 'Not set'}</div>
                        <div class="tags">
                            ${todo.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                    <div class="todo-actions">
                        <button class="edit-btn" data-id="${todo.id}">Edit</button>
                        <button class="delete-btn" data-id="${todo.id}">Delete</button>
                        <button class="complete-btn" data-id="${todo.id}">${todo.completed ? 'Undo' : 'Complete'}</button>
                    </div>
                `;
                todoList.appendChild(li);
            });

            updateStatistics();
        }

        function updateStatistics() {
            const total = todos.length;
            const completed = todos.filter(todo => todo.completed).length;
            const overdue = todos.filter(todo => !todo.completed && new Date(todo.dueDate) < new Date()).length;

            statisticsDiv.innerHTML = `
                <h3>Statistics</h3>
                <p>Total todos: ${total}</p>
                <p>Completed: ${completed}</p>
                <p>Overdue: ${overdue}</p>
            `;
        }

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function saveCategories() {
            localStorage.setItem('categories', JSON.stringify(categories));
        }

        function toggleComplete(id) {
            const todo = todos.find(todo => todo.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos();
                renderTodos();
            }
        }

        todoList.addEventListener('click', function(e) {
            if (e.target.classList.contains('delete-btn')) {
                deleteTodo(parseInt(e.target.dataset.id));
            } else if (e.target.classList.contains('edit-btn')) {
                editTodo(parseInt(e.target.dataset.id));
            } else if (e.target.classList.contains('complete-btn')) {
                toggleComplete(parseInt(e.target.dataset.id));
            }
        });

        function changeSortOrder(sort) {
            currentSort = sort;
            renderTodos();
        }

        renderCategories();
        renderTodos();
    </script>
</body>
</html>
